<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="quiz-section">
        <h2 class="question" id="question">Quiz Question</h2>
    
        <ul>
            <li>
                <input type="radio" name="answer" class="answer" id="option-a">
                <label for="option-a" id="text_option_a" >quiz option A</label>
            </li>
            <li>
                <input type="radio" name="answer" class="answer" id="option-b">
                <label for="option-b" id="text_option_b" >quiz option B</label>
            </li>
            <li>
                <input type="radio" name="answer" class="answer" id="option-c">
                <label for="option-c" id="text_option_c" >quiz option C</label>
            </li>
            <li>
                <input type="radio" name="answer" class="answer" id="option-d">
                <label for="option-d" id="text_option_d" >quiz option D</label>
            </li>
        </ul>
        
        <div class="btn">
            <button type="submit" id="submit">Submit</button>
        </div>

    </div>
    
</body>
</html>
